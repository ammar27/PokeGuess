<!DOCTYPE html>
<html>
<head>
    <title>PokeGuess</title>
    <meta charset="utf-8" />

    <!-- Adding bootstrap. Source: http://www.w3schools.com/bootstrap/bootstrap_get_started.asp -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="index.js"></script>

    <!-- Importing css file -->
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body class="body">

    <div id="welcome-msg">
        <h2 id="welcome-header">PokeGuess!</h2>
        <h3 class="description">Test your knowledge of Pokemon, as you've gotta know 'em all before you can catch 'em all!</h3>
        <h3 class="description">Currently, only the first generation of Pokemon can be seen however 
            future updates will include other generations and options for customising the play style</h3>
        <br />
        <button type="button" class="btn btn-success" id="start-button" onclick="startGame()">Start Playing</button>
    </div>

    <div id="game-screen" class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div id="title"><h2>Who's that Pokemon?</h2></div>
            <div id="image-panel">
                <h2>Image</h2>
            </div>
            <div id="search-panel"></div>
            <div id="options-panel"></div>
        </div>
        <div class="col-xs-2"></div>
    </div>


</body>
</html>
